steps:
  - prompt: Click on the "Community" link in the footer.
    commands:
      - command: scroll-until-text
        text: Community
        direction: down
      - command: hover-text
        text: Community
        description: link in the footer
        action: click
  - prompt: Assert that an interactive page or contact form is shown.
    commands:
      - command: assert
        expect: interactive elements like Subscribe buttons are visible
