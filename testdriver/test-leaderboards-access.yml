version: 4.0.79
steps:
  - prompt: Click on the "Leaderboards" link in the header.
    commands:
      - command: hover-text
        text: Leaderboards
        description: link in the header
        action: click
  - prompt: Assert that the leaderboard page loads successfully.
    commands:
      - command: assert
        expect: the leaderboard page is displayed with player rankings
  - prompt: >-
      Verify the presence of player rankings or scores.  # Use the content of
      the file from the environment
    commands:
      - command: assert
        expect: player rankings are visible on the leaderboard page
